<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="daily-quote">
      <div class="quote">
        <!--JS content-->
      </div>
      <div class="quote-additional">
        <span class="author">
          <!--JS content--></span>
        <span class="heart"><i class="far fa-heart like"></i></span>
        <span class="twitter">
          <a href="https://twitter.com/intent/tweet?text=" target="_blank"><i class="fab fa-twitter"></i></a>
        </span>
        <button class="refresh"><i class="fas fa-sync"></i></button>
        <span class="liked-quotes"><i class="fas fa-ellipsis-h ellipsis quote-ellipsis"></i></span>
      </div>
      <div class="liked-quotes-container">
        <p>Favorite Quotes</p>
        <hr>
      </div>
    </div>
    <footer>&copy; 2019 Josy</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
